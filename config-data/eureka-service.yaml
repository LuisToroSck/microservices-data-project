spring:
  application:
    name: eureka-service
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  server:
    waitTimeInMsWhenSyncEmpty: 0 # Tiempo de espera para proxima sincronizaci√≥n    
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url: 
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/